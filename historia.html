<div style="margin-bottom: 12px;" class="container">
    <h4>Pokaż/Ukryj historię z:</h4>

    <div class="row" data-bind="foreach: accounts">
        <a data-bind="text: name, attr: {'class': _class + ' btn btn-default btn-md', 'href': '#historia/' + new_ids}"></a>
    </div>
</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Nadawca</th>
        <th>Odbiorca</th>
        <th>Tytuł</th>
        <th>Kwota</th>
        <th>Data</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: transactions">
    <tr data-bind="attr: {'class': _class}">
        <td data-bind="text: from"></td>
        <td data-bind="text: to"></td>
        <td data-bind="text: title"></td>
        <td data-bind="text: value"></td>
        <td data-bind="text: date"></td>
    </tr>
    </tbody>
</table>
