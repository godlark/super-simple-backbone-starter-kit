<div data-bind="foreach: accounts">
	<div>
		<h3 data-bind="text: name"></h3>
		<h4>Dostępne środki: <span class="text-success" data-bind="text: valueString"></span></h4>
		<button type="button" class="transaction-domestic btn btn-default" data-bind="attr: {'data-account-id': id}">
			Przelew krajowy
		</button>
		<button type="button" class="transaction-foreign btn btn-default" data-bind="attr: {'data-account-id': id}">
			Przelew zagraniczny
		</button>
	</div>
</div>
