<div data-bind="foreach: accounts">
	<div>
		<h3 data-bind="text: name"></h3>
		<h4>Dostępne środki: <span class="text-success" data-bind="text: valueString"></span></h4>
		<a class="btn btn-default" data-bind="attr: {'href': '#przelew_formularz/' + id}">
			Przelew krajowy
		</a>
		<a class="btn btn-default" data-bind="attr: {'href': '#przelew_formularz/' + id}">
			Przelew zagraniczny
		</a>
		<a class="btn btn-default" data-bind="attr: {'href': '#historia/' + id}">
			Historia transakcji
		</a>
	</div>
</div>
