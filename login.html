<div class="login-page">
    <form id="login-form" class="form-horizontal col-sm-5">
        <div class="form-group">
            <p data-bind="text: loginError" class="bg-danger message"></p>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-5 control-label">Nazwa użytkownika</label>

            <div class="col-sm-7">
                <input type="text" class="form-control" id="username" placeholder="jan.kowalski.83">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-5 control-label">Hasło</label>

            <div class="col-sm-7">
                <input type="password" class="form-control" id="password" placeholder="BardzoDobreHaslo">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <button type="submit" class="btn btn-default pull-right">Zaloguj</button>
            </div>
        </div>
    </form>
</div>
