    </div>

        <a class="ui-notify-cross ui-notify-close" href="#">x</a>

     <div id="notification-warning" class="warning">

        <h1>#{title}</h1>
        <p>#{text}</p>
    </div>
    <div id="notification-okay" class="okay">

        <p>#{text}</p>

</div>
